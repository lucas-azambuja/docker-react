sudo: required
services:
- docker
before_install:
- docker build -t lucasazambuja/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true lucasazambuja/docker-react npm run test
deploy:
  edge: true
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: sa-east-1
  bucket_name: elasticbeanstalk-sa-east-1-028953928914
  bucket_path: DOCKER
  app: DOCKER
  env: docker-react-3
  on:
    branch: master
